<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profile.name}} <small>{{profile.login}}</small>
      <span *ngIf="profile.company">, works at {{profile.company}}</span>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive"alt="Profile Image">

        </div>
        <div class="col-sm-5">
          <ul class="list-group">
            <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
            <li class="list-group-item" *ngIf="profile.hireable">Available for hire</li>
            <li class="list-group-item" *ngIf="profile.email"><a href="emailto:{{profile.email}}">{{profile.email}}</a></li>
          </ul>
        </div>
        <div class="col-sm-4">
          <div>
            <p>
              <span class="label label-default">{{profile.followers}}Followers</span>
              <span class="label label-default">Following{{profile.following}}</span>
              <span class="label label-default">{{profile.public_gists}}Public Gists</span>
              <span class="label label-default">{{profile.repos}}Reposito</span>
            </p>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
